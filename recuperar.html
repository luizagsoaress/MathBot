<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Recupere a senha</h2>
                <p>Vamos te enviar um email</p>
            </div>
            
            <form class="login-form" id="recuperarForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email" placeholder="Endereço de email">
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Enviar</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link return-btn">
                <a href="index.html">Voltar para o login</a>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/auth.js"></script>
</body>
</html>
